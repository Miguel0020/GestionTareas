<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>

<header id="mainHeader">
    <h1>Task Manager</h1>
</header>

<main>
    <section class="task-form-container">
        <form id="taskForm">
            <div class="form-group">
                <label for="title">Task Title</label>
                <input type="text" name="title" id="title" placeholder="Enter task title" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea name="description" id="description" rows="4" placeholder="Enter task description"></textarea>
            </div>
            <div class="form-group">
                <label for="dueDate">Due Date</label>
                <input type="date" id="dueDate" name="dueDate">
            </div>
            <div class="form-group">
                <label for="category">Task Type</label>
                <select name="category" id="category">
                    <option value="" disabled selected>Select a category</option>
                    <option value="0">Bug</option>
                    <option value="1">New Feature</option>
                    <option value="2">Documentation</option>
                </select>
            </div>
            <div class="button-div">
                <button class="save" id="save" type="submit">Save Task</button>
                <button class="clear" id="clear" type="button">Clear</button>
            </div>
        </form>
    </section>

    <section>
        <h2>Task List</h2>
        <div id="taskContainer" class="task-container">
            <div class="task-column" id="todo">
                <h3>To Do</h3>
            </div>
            <div class="task-column" id="doing">
                <h3>Doing</h3>
            </div>
            <div class="task-column" id="done">
                <h3>Done</h3>
            </div>
        </div>
    </section>
</main>

<script src="./assets/js/app.js"></script>
</body>
</html>
